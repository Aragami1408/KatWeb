<!DOCTYPE html>
<html lang=en>
	<head>
		<meta content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" name=viewport>
		<style>body{margin:0;font:16px/1.5 sans-serif;overflow:auto;-webkit-user-select:none;cursor:default}#div{padding:16px}h3{font-weight:400;margin:0;font-size:24px}#output,a{color:#fff;background-color:#222d32}#output::selection{background:#fff;color:#222d32}a,span{text-align:center}a{display:inline-block;text-decoration:none;max-width:200px;margin:auto;padding:8px 16px;width:40%}span{position:absolute;width:100%;padding:3px 0;color:#fff;right:20px}#output{overflow-y:scroll;word-wrap:break-word;display:flex;flex-direction:column-reverse;font-size:14px;font-family:monospace;bottom:0;max-width:500px;height:150px;width:100%;-webkit-user-select:auto;margin-bottom:0}::-webkit-scrollbar{width:12px;background-color:#222d32}::-webkit-scrollbar-track{-webkit-box-shadow:inset 0 0 6px rgba(0,0,0,.8)}::-webkit-scrollbar-thumb{-webkit-box-shadow:inset 0 0 6px rgba(0,0,0,.8)}a:hover{box-shadow:0 8px 16px 0 rgba(0,0,0,.2),0 6px 20px 0 rgba(0,0,0,.19);transition:box-shadow .15s,opacity .25s,filter .25s,border .15s}@media (max-width:435px){a{width:90%!important;max-width:440px!important;margin-top:8px}}</style>
	</head>
	<body>
		<div id=div>
			<h3>Controls</h3>
			<p id=statbar>Waiting for backend...
			<p><a onclick="socket.send('folder')" style="margin-right: 8px">View KatWeb Folder</a>
			<a onclick="socket.send('restart')">Restart Server</a>
			<p><a onclick="socket.send('config')" style="margin-right: 8px">Edit Config File</a>
			<a onclick="socket.send('reload')">Reload Config</a>
			<h3>Console</h3>
			<p id=output>
		</div>
		<script>
		var socket = new WebSocket("ws://localhost:8090/socket")
		var out = document.getElementById("output")

		socket.onmessage = function (event) {
			if (event.data.startsWith("[")) {
				out.innerHTML = out.innerHTML.trimdata(2500) + event.data + "</br>"
				return
			}
			if (event.data == "start" || event.data == "restart") {
				document.getElementById("statbar").innerHTML = "Connected to KatWeb."
			}
			if (event.data == "clear" || event.data == "start" || event.data == "restart") {
				out.innerHTML = ""
				return
			}
			if (event.data == "stop") {
				document.getElementById("statbar").innerHTML = "KatWeb is not running!"
				return
			}
			if (event.data == "err") {
				out.innerHTML = "[Panel] : Unable to start KatWeb!"
				return
			}
			if (event.data == "reload" || event.data == "") {
				return
			}
			return document.getElementById("statbar").innerHTML = event.data
		}

		String.prototype.trimdata = function (length) {
			if (0 > length) {
				return this.substring(0, this.length+length)
			}
			return this.length > length*1.5 ? this.substring(this.length-length, this.length) : this;
		}
		</script>
	</body>
</html>
